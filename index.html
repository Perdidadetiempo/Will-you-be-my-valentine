<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ğŸ’˜</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
    }

    button {
      font-size: 1.5em;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
    }

    #no {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>

  <button onclick="yesClicked()">Yes ğŸ’•</button>
  <button id="no" onclick="noClicked()">No ğŸ˜¢</button>

  <script>
    let noCount = 0;

    const noMessages = [
      "are you sure?",
      "really sure?",
      "think again!",
      "last chance!",
      "you might regret this!",
      "surely not?",
      "please ğŸ˜¢",
      "are you absolutely certain"
    ];

    function yesClicked() {
      // HEART CONFETTI EXPLOSION ğŸ’–
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          shapes: ["heart"],
          colors: ["#ff4d6d", "#ff758f", "#ffb3c6"]
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          shapes: ["heart"],
          colors: ["#ff4d6d", "#ff758f", "#ffb3c6"]
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      document.body.innerHTML = `
        <h1>yay i love you sooo fucking much</h1>
        <h2>my cutie boo boo bear ğŸ’–ğŸ»</h2>
      `;
    }

    function noClicked() {
      const noButton = document.getElementById("no");
      const question = document.getElementById("question");

      if (noCount < noMessages.length) {
        question.innerText = noMessages[noCount];
        noCount++;
      }

      // After the 8th click, the button runs away forever
      if (noCount >= 8) {
        question.innerText = "this could be a mistake";
        noButton.onmouseover = moveNo;
      }
    }

    function moveNo() {
      const noButton = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 80);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }
  </script>

</body>
</html>
