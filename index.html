<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #cccccc;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      min-height: 30px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn" onclick="noClicked()">No ğŸ’”</button>

    <div id="message"></div>
  </div>

  <script>
    let noClicks = 0;

    const messages = [
      "Are you sure? ğŸ˜³",
      "Absolutely sure?? ğŸ˜Ÿ",
      "ğŸ˜¢",
      "Boo boo bear please ğŸ˜",
      "ğŸ˜ˆ",
      "Last chance...",
      "I think you're making a mistake ğŸ˜¬"
    ];

    function yesClicked() {
      document.getElementById("message").innerHTML =
        "YAY!!! I love you so fucking much boo boo bear ğŸ˜ğŸ’˜ğŸ’–";

      // Remove No button
      document.getElementById("noBtn").style.display = "none";

      startHearts();
      startConfetti();
    }

    function noClicked() {
      const msg = document.getElementById("message");
      const noBtn = document.getElementById("noBtn");

      if (noClicks < messages.length) {
        msg.innerHTML = messages[noClicks];
      } else {
        noBtn.onmouseover = moveButton;
        msg.innerHTML = "ğŸ˜ Too slow...";
      }
      noClicks++;
    }

    function moveButton() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          2 + Math.random() * 2 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
